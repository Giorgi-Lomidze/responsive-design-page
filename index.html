<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_page">
      <!-- left block below -->
      <div class="main_page-left_block">
        <div class="main_page-left_block-headblock">
          <div class="logo_text">
            <img class="svg0" src="./svg/Frame.svg" alt="" />
            <div class="logo_text_text">PNFT Market</div>
          </div>
        </div>
        <div class="main_page-left_block-login">
          <div class="main_page-left_block-login-title">NFT Accsess</div>
          <div class="main_page-left_block-login-text">
            Please fill your detail to access your account.
          </div>
          <div class="divblock1">
            <div class="email_title">email</div>

            <div class="inputblock">
              <div class="input">debra.holt@example.com</div>
              <img class="svg1" src="./svg/X.svg" alt="" />
            </div>
          </div>
          <div class="divblock2">
            <div class="password_title">password</div>

            <div class="passwordblock">
              <div class="password">••••••••</div>
              <img class="svg2" src="./svg/Hide.svg" alt="" />
            </div>
          </div>
          <div class="eddition_text">
            <div class="addition1">
              <div class="cube"></div>
              Remember me
            </div>
            <div class="addition2">Forgot Password?</div>
          </div>
          <div class="login_button">Sign in</div>
          <div class="login_by_google_button">
            <img class="svg3" src="./svg/Google.svg" alt="" />

            <div class="login_by_google_button_text">Sign in with Google</div>
          </div>
          <div class="guest_mode">
            <div class="guest_mode_text1">Don't have an account?</div>
            <div class="guest_mode_text2">Sign up</div>
          </div>
        </div>

        <div class="main_page-left_block-footerblock">
          <div class="footerblock_text">@CreatedbyNAMDesign</div>
        </div>
      </div>
      <!-- left block up -->

      <!-- rigth block below-->
      <div class="main_page-right_block">
        <div class="main_page-right_block-imgblock">
          <img src="./DRIP_20.png" alt="" />
        </div>
      </div>
      <!-- right block up -->
    </div>
  </body>
</html>
